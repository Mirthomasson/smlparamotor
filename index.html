
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./SMLParamotorFLOAT.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
   
    <title>SML PARAMOTOR</title>
</head>
<body>


    <div class="contact-container">
        <img class="logo" src="./SMLParamotorFLOAT.png" alt="SML Paramotor Logo">
        <h2>Send us a message</h2>
        <p>
            Feel free to get in touch with us with anything related to Paramotoring or you can just say hi.
        </br>
            We will get back to you as soon as possible.
        </p>
        <form id="form" action="https://formsubmit.co/smlparamotor@gmail.com" method="POST">
            <div class="wrapper">
                <input type="text" placeholder="Your name"/>
                <div class="gradient-bg"></div>
            </div>
            <div class="wrapper">
                <input type="email" placeholder="Email address" />
                <div class="gradient-bg"></div>
            </div>
            <div class="wrapper wrapper-big">
                <textarea placeholder="Message" name="message"></textarea>
                <div class="gradient-bg"></div>
            </div>
            <p>
                Want us to come fly around you?
            </p>
            <div class="wrapper">
                <input type="address" placeholder="Address" />
                <div class="gradient-bg"></div>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    
    
<script src="./index.js"></script>    
      
</body>
</html>
